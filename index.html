<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Image Generator</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/img_upload.css">
    <link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1><strong>Interactive Image Generator</strong></h1>
            <p> Move objects around an image using Generative Adversarial Network</p>
        </div>
        <!-- Main Page -->
        <h3>
            Step 1: <small class="text-muted">Upload a photo</small>
        </h3>

        <form>
            <div class="form-group ">
                <div class="panel panel-default img-upload">
                    <div class="panel-heading ">
                        <ul class="nav nav-pills ">
                            <li class="img-file-btn active ">
                                <a href="javascript:; ">File</a>
                            </li>
                            <li class="img-url-btn ">
                                <a href="javascript:; ">URL</a>
                            </li>
                        </ul>
                    </div>
                    <div class="panel-body img-file-tab " style="display: block; ">
                        <div>
                            <span class="btn btn-default btn-file img-select-btn ">
                              <span>Browse</span>
                            <input type="file " name="img-file-input ">
                            </span>
                            <span class="btn btn-default img-remove-btn " style="display: none; ">Remove</span>
                        </div>
                    </div>
                    <div class="panel-body img-url-tab " style="display: none; ">
                        <div class="input-group ">
                            <input type="text " class="form-control " placeholder="http://example.com/image.jpg ">
                            <span class="input-group-btn ">
                              <span class="btn btn-default img-select-btn ">Submit</span>
                            </span>
                        </div>
                        <input type="hidden " name="img-url-input " value=" ">
                    </div>
                </div>
            </div>
        </form>

        <h3>
            Step 2:
            <small class="text-muted ">Select and move the object</small>
        </h3>
        <div class="container-fluid">

            <div class="row text-center">
                <div class="col-lg-6 col-md-6 table-bordered">
                    <img class="img-responsive" id="preview-panel">
                </div>
                <div class="col-lg- col-md-6 table-bordered" id="result-panel">
                    <p>Image Here</p>

                </div>
            </div>
        </div>

    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src=" http://code.jquery.com/jquery-1.12.2.min.js "></script>
    <script type="text/javascript " src="js/img_upload.js "></script>
    <script type="text/javascript " src="js/img_preview.js "></script>

    <script>
        $('.img-upload').imageupload();
        img_preview('dat.jpeg');
    </script>
</body>

</html>
